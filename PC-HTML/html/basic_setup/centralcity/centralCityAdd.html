<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增中心城市</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <input type="hidden" class="empId"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i id="role">中心城市</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input centralCityName" name="centralCityName" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i id="name">中心城市负责人</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">

                <select name="centralCityLeaders" lay-filter="centralCityLeaders" class="centralCityLeaders" lay-verify="required">

                </select>
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../js/basic_setup/centralcity/centralCityAdd.js"></script>
</body>
</html>
