<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>城市管理</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/employee.css"/>
</head>
<body class="childrenBody">

<div class="layui-form-item">
    <form class="layui-form">

        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide"><!--btnHide-->
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>新增</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide"><!--btnHide-->
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title">中心城市</div>
                        <div class="layui-col-md9">
                            <select name="centralCity" lay-filter="centralCity" class="centralCity">
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">城市</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input city" placeholder="请输入城市名称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">分公司负责人</div>
                        <div class="layui-col-md9">
                            <select name="cityLeaderName" lay-filter="cityLeaderName" class="cityLeaderName">
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">经营部门负责人</div>
                        <div class="layui-col-md9">
                            <select name="departmentLeaderName" lay-filter="departmentLeaderName"
                                    class="departmentLeaderName">
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">录入人员</div>
                        <div class="layui-col-md9">
                            <select name="enterPersonName" lay-filter="enterPersonName" class="enterPersonName">
                            </select>
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset">重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/enums.js"></script>
<script src="../../../js/basic_setup/citymanage/cityManage.js"></script>
</body>
</html>
