<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../../css/goodsAdd.css"/>
</head>
<body class="childrenBody">
<input type="hidden" class="sign"/>
<input type="hidden" class="amount"/>
<form class="layui-form">
    <div class="layui-form-item ">
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <i>终止时间</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input terminationTime" id="terminationTime"
                       placeholder="请选择终止时间" lay-verify="required">
            </div>
        </div>

        <div class="layui-col-md4">
            <label class="layui-form-label">
                <i>未收款项</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input oninput="if(value>999999999){value=999999999}else if(value<-999999999){value=-999999999}" type="number"  class="layui-input notRecoveredAmount" name="notRecoveredAmount" placeholder="请输入终止未收款项">
            </div>
        </div>
    </div>
    <div class="layui-form-item ">
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <i>终止原因</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入终止原因" maxlength="255" class="layui-textarea reason"
                          name="reason" lay-verify="required"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label sowingPicture"><span>附件上传</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <div class="layui-btn layui-btn-sm" id="upload">上传</div>
                <table class="layui-table layui-table-upload">
                    <thead>
                    <tr>
                        <td>文件名</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody id="fileList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md8">
            <label class="layui-form-label sowingPicture"><i>审批历史</i></label>
            <div class="layui-input-block">
                <table class="layui-table layui-table-upload">
                    <thead>
                    <tr>
                        <td style="width: 35px">序号</td>
                        <td style="width: 100px">操作人</td>
                        <td style="width: 100px">操作时间</td>
                        <td style="width: 75px">操作</td>
                        <td>备注</td>
                    </tr>
                    </thead>
                    <tbody id="approveList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12 see" style="margin-top: 20px">
        <div class="layui-input-block">
            <button class="layui-btn submit" lay-submit lay-filter="addOrEdit">提交</button>
            <a class="layui-btn cancel">取消</a>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/contract_setup/contract/contractStop.js"></script>
</body>
</html>
