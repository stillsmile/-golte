<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>合同管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css" />
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <style>
        
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>添加</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>
            <div class="layui-inline">
                <a style="display:none;" class="layui-btn layui-btn-normal" id="upload">
                    <i class="iconfont icon-daoru"></i>
                    <span>导入</span>
                </a>
            </div>
            <div class="layui-inline">
                <a style="display:none;" class="layui-btn layui-btn-normal export_btn">
                    <i class="iconfont icon-daochu"></i>
                    <span>导出</span>
                </a>
            </div>
        </blockquote>
        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">商家编号</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input merchantCode" placeholder="请输入商家编号">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">商家名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input merchantName" placeholder="请输入商家名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">合同编号</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input code" placeholder="请输入合同编号">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">合同名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input name" placeholder="请输入合同名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">资源编号</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input resourceCode" placeholder="请输入资源编号">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">资源名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input resourceName" placeholder="请输入资源名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">项目名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input projectName" placeholder="请输入项目名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">合同生效时间</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input" id="deadlineStartTime" placeholder="请选择合同生效时间范围">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">合同结束时间</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input" id="deadlineEndTime" placeholder="请选择合同结束时间范围">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">城市</div>
                    <div class="layui-col-md9">
                        <select class="cityId" name="cityId" lay-filter="cityId">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset">重置</button>
                </div>
            </div>
        </div>
        <!--数据表格-->
        <table id="tableList" lay-filter="tableList"></table>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/contract_setup/contract/contract.js"></script>
</body>
</html>
