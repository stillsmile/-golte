<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑合同</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../../css/goodsAdd.css"/>
    <style>
        .xm-select-tips {
            display: none !important;
        }
        
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <input type="hidden" class="mer" value="">
    <input type="hidden" class="sign"/>
    <input type="hidden" class="projectList"/>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label type"><span>城市</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <select name="cityId" lay-filter="cityId" class="cityId" lay-verify="required">
                    <option value="" class="mainOption">请选择城市</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>合同编号</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input code" name="code"
                       placeholder="请输入合同编号" lay-verify="required">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>合同名称</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <input maxlength="50" type="text" class="layui-input name" name="name"
                       placeholder="请输入合同名称" lay-verify="required">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>合作商家</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <select name="merchantId" lay-filter="merchantId" class="merchantId" lay-verify="required">
                    <option value="" class="mainOption">请选择合作商家</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>商家联系人</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input merchantContact" name="merchantContact"
                       placeholder="请输入商家联系人" lay-verify="required">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>商家联系方式</span></label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input merchantContactPhone" name="merchantContactPhone"
                       placeholder="请输入商家联系方式">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item layui-col-md4">
            <label class="layui-form-label">
                <span >签约时间</span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input signingTime" id="signingTime"
                       placeholder="请选择签约时间">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>签约人</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input signingContact" name="signingContact"
                       placeholder="请输入签约人" lay-verify="required">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>签约联系方式</span></label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input signingContactPhone" name="signingContactPhone"
                       placeholder="请输入签约联系方式">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <span >合同生效时间</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input deadlineStartTime" id="deadlineStartTime"
                       placeholder="请选择合同生效时间" lay-verify="required">
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <span >合同到期时间</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input deadlineEndTime" id="deadlineEndTime"
                       placeholder="请选择合同到期时间" lay-verify="required">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label type"><span>签约类型</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <select name="signingType" lay-filter="signingType" class="signingType" lay-verify="required">
                    <option value="" class="mainOption">请选择签约类型</option>
                    <option value="1" class="mainOption">新合同</option>
                    <option value="2" class="mainOption">续签</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label type"><span>合同类别</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <select name="contractType" lay-filter="contractType" class="contractType" lay-verify="required">
                    <option value="" class="mainOption">请选择合同类别</option>
                    <option value="1" class="mainOption">广告资源</option>
                    <option value="2" class="mainOption">场地资源</option>
                    <option value="3" class="mainOption">临时摆展</option>
                    <option value="4" class="mainOption">服务产品</option>
                    <option value="5" class="mainOption">其他</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>项目列表</span></label>
            <div class="layui-input-block">
                <div class="projectAdd layui-icon">&#xe654;</div>
                <table id="table" class="layui-table" style="width: 1200px">
                    <thead>
                    <tr>
                        <td>合作项目</td>
                        <td>点位</td>
                        <td style="width: 200px">使用资源</td>
                        <td>收费模式</td>
                        <td>付款周期</td>
                        <td>单价（元/%）</td>
                        <td>单位</td>
                        <td>数量</td>
                        <td>小计（元）</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody class="specBody">
                    </tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>合同总金额（元）</td>
                        <td class="amount"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>履约保证金（元）</td>
                        <td><input oninput="if(value>9999999)value=9999999" type="number" class="layui-input margin" name="margin"
                                                  placeholder="请输入履约保证金" lay-verify="number"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注" maxlength="255" class="layui-textarea remarks"
                      name="remarks"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label sowingPicture"><span>附件上传</span></label>
            <div class="layui-input-block">
                <div class="layui-btn layui-btn-sm" id="upload">上传</div>
                <table class="layui-table layui-table-upload">
                    <thead>
                    <tr>
                        <td>文件名</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody id="fileList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-input-block">
            <a class="layui-btn submit" lay-submit lay-filter="addOrEdit">提交</a>
            <a class="layui-btn submit" lay-submit lay-filter="addExample">草稿</a>
            <a class="layui-btn cancel">取消</a>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../layui/formSelects-v4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/contract_setup/contract/contractAdd.js"></script>
</body>
</html>
