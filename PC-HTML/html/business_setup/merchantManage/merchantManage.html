<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商家管理</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/merchantManage.css"/>
</head>
<body class="childrenBody">

<div class="layui-form-item">
    <form class="layui-form">

        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide"><!--btnHide-->
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>新增</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide"><!--btnHide-->
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>
            <div class="layui-inline importShow btnHide">
                <a class="layui-btn layui-btn-normal" id="exportIn_btn">
                    <i class="iconfont icon-daoru"></i>
                    <span>导入</span>
                </a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal export_btn">
                    <i class="iconfont icon-daochu"></i>
                    <span>导出</span>
                </a>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title">商家等级</div>
                        <div class="layui-col-md9">
                            <select name="level" lay-filter="level" class="level">
                                <option value="">请选择</option>
                                <option value="1">全国</option>
                                <option value="2">城市</option>
                                <option value="3">项目</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">商家名称</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input name" placeholder="请输入商家名称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">联系人</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input contact" placeholder="请输入联系人">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">联系方式</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input contactPhone" placeholder="请输入联系方式">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">是否合格供应商</div>
                        <div class="layui-col-md9">
                            <select name="supplierType" lay-filter="supplierType" class="supplierType">
                                <option value="">全部</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">商家落地城市</div>
                        <div class="layui-col-md9 city-width">
                            <select name="centralCityId" lay-filter="centralCityId" class="centralCityId">
                            </select>
                        </div>
                        <div class="layui-col-md9 city-width">
                            <select name="cityId" lay-filter="cityId" class="cityId">
                            </select>
                        </div>
                    </div>

                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset">重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/enums.js"></script>
<script src="../../../js/business_setup/merchantManage/merchantManage.js"></script>
</body>
</html>
