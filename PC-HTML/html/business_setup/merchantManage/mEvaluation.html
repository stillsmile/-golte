<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商家评估</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/merchantManage.css"/>
    <style>
        .file-a {
            width:200px;
            display:block;
            overflow:hidden;
            word-break:keep-all;
            white-space:nowrap;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body class="childrenBody">

<div class="layui-form-item">
    <input type="hidden" class="merchantId"/>
    <input type="hidden" class="evaluationId"/>
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-col-md12">
                <label class="layui-form-label">商家编号</label>
                <label class=" cCode cCode-position"></label>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-col-md12">
                <label class="layui-form-label">商家名称</label>
                <label class="cCode-position mName"></label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i id="desc">合作评估</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <textarea mexlength="50" class="layui-textarea cooperationEvaluation" oninput="if(value.length>100)value=value.slice(0,100)"  name="cooperationEvaluation" lay-verify="required" placeholder="请输入合作评估"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i>附件上传</i>
            </label>
            <div class="layui-btn layui-btn-sm" id="upload">上传</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <table class="layui-table layui-table-upload specList">
                <thead>
                    <tr>
                        <th style="text-align: center">文件名</th>
                        <th style="text-align: center">操作</th>
                    </tr>
                </thead>
                 <tbody id="fileList">
                </tbody>
            </table>
        </div>

        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>

</form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/enums.js"></script>
<script src="../../../js/business_setup/merchantManage/mEvaluation.js"></script>
</body>
</html>
