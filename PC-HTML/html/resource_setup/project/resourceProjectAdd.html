<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增中心城市</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../../css/resourceProjectDetailAdd.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <input type="hidden" class="empId"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i>中心城市</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select name="centralCityId" lay-filter="centralCityId" class="centralCityId" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i>城市</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select name="cityId" lay-filter="cityId" class="cityId" lay-verify="required">
                </select>
            </div>
        </div>

        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i>项目名称</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input projectName" name="projectName" lay-verify="required" placeholder="请输入项目名称">
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../layui/formSelects-v4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/resource_setup/project/resourceProjectAdd.js"></script>
</body>
</html>
