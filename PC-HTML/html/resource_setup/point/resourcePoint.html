<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中心城市</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/resource.css">
    <link rel="stylesheet" href="../../../css/resourceProjectPoint.css">
</head>
<body class="childrenBody">

<div class="layui-form-item">
    <form class="layui-form">

        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn addPage">
                    <i class="layui-icon">&#xe61f;</i>
                    <span lang="html:add">添加节点</span>
                </a>
            </div>
            <div class="layui-inline editShow">
                <a class="layui-btn layui-btn-normal editPage">
                    <i class="layui-icon">&#xe642;</i>
                    <span lang="html:edit">编辑节点</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide">
                <a class="layui-btn layui-btn-danger layui-btn-normal delPage">
                    <i class="layui-icon">&#xe640;</i>
                    <span lang="html:delete">删除节点</span>
                </a>
            </div>
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn layui-btn-normal addThirdPage">
                    <i class="layui-icon">&#xe61f;</i>
                    <span lang="html:add">添加三级</span>
                </a>
            </div>
        </blockquote>
        <!--表格数据-->

        <div class="layui-container tree-width treeview">
            <div id="treeview"></div>
        </div>
        <div class="layui-container table-width">
            <table id="tableList" lay-filter="tableList"></table>
        </div>

    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/enums.js"></script>
<script src="../../../js/common/treeview.min.js"></script>
<script src="../../../js/resource_setup/point/resourcePoint.js"></script>
</body>
</html>
