<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增中心城市</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../../css/resourceProjectDetailAdd.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <input type="hidden" class="pid"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i>一级目录</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input firstPointName" name="firstPointName" lay-verify="required">
            </div>
        </div>

        <div class="magb15 layui-col-md4 twoNode">
            <label class="layui-form-label">
                <i>二级目录</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input secondPointName" name="secondPointName" lay-verify="required">
            </div>
        </div>

        <div class="magb15 layui-col-md4 thirdNode" >
            <label class="layui-form-label">
                <i>三级目录</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input thirdPointName" name="thirdPointName" lay-verify="required">
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../layui/formSelects-v4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/resource_setup/point/resourcePointAdd.js"></script>
</body>
</html>
