<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增中心城市</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../../css/resourceProjectDetailAdd.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">项目<span class="layui-badge-dot"></span></label>
            <div class="layui-input-inline">
                <select  name="projectName" lay-filter="projectName" class="projectName" lay-verify="required">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">点位<span class="layui-badge-dot"></span></label>
            <div class="layui-input-inline-select">
                <select name="oneDom" lay-filter="oneDom" class="oneDom" lay-verify="required">
                </select>
            </div>
            <div class="layui-input-inline-select">
                <select name="TwoDom" lay-filter="TwoDom" class="TwoDom" lay-verify="required">
                </select>
            </div>
            <div class="layui-input-inline-select ">
                <select name="ThrDom" lay-filter="ThrDom" class="ThrDom" lay-verify="required">
                </select>
            </div>
            <div class="layui-btn layui-btn-sm" id="pointAdd">新增点位</div>
        </div>
        <div class="layui-form-item  btnHide pointBt">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline-select">
                <input maxlength="30" type="text" placeholder="请输入三级点位" class="layui-input thrPointId">
            </div>
            <div class="layui-btn layui-btn-sm" id="pointBtSub">提交</div>
        </div>

        <div class="layui-form-item addTrShow"><!--btnHide-->
            <a class="layui-btn layui-btn-normal add_btn_row">
                <i class="layui-icon">&#xe61f;</i>
                <span>新增</span>
            </a>
        </div>
        <div class="layui-form-item addTrShow specList">
            <table class="layui-table">
                <thead>
                <tr>
                    <!--<td class="spePicture">序号</td>-->
                    <td class="parameterName title-center">资产编号<span class="layui-badge-dot"></span></td>
                    <td class="oriPrice title-center">资产名称<span class="layui-badge-dot"></span></td>
                    <td class="oriPrice title-center">资产规模/平方</td>
                    <td class="operating title-center">操作</td>
                </tr>
                </thead>
                <tbody class="specBody">

                </tbody>
            </table>
        </div>

        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>




    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../layui/formSelects-v4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/resource_setup/projectDetail/resourceProjectDetailAdd.js"></script>
</body>
</html>
