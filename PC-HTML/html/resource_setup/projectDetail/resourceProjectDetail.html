<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资源项目明细</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/resourceProjectDetail.css"/>
</head>
<body class="childrenBody">

<div class="layui-form-item">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide"><!--btnHide-->
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>新增</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide"><!--btnHide-->
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>

            <div class="layui-inline importShow btnHide">
                <a class="layui-btn layui-btn-normal" id="upload">
                    <i class="iconfont icon-daoru"></i>
                    <span>导入</span>
                </a>
            </div>
            <div class="layui-inline ">
                <a class="layui-btn layui-btn-normal export_btn">
                    <i class="iconfont icon-daochu"></i>
                    <span>导出</span>
                </a>
            </div>

            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-title">中心城市</div>
                        <div class="layui-col-md9">
                            <select name="centralCityId" lay-filter="centralCityId" class="centralCityId">
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">城市</div>
                        <div class="layui-col-md9">
                            <select name="cityId" lay-filter="cityId" class="cityId">
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">项目名称</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input projectName" placeholder="请输入项目名称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">商家名称</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input merchantName"  placeholder="请输入商家名称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">合同名称</div>
                        <div class="layui-col-md9">
                            <input maxlength="30" type="text" class="layui-input contractName" placeholder="请输入合同名称">
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">是否签约</div>
                        <div class="layui-col-md9">
                            <select name="isSigned" lay-filter="isSigned" class="isSigned">
                                <option value="">全部</option>
                                <option value="1">未签约</option>
                                <option value="2">已签约</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-name">点位</div>
                        <div class="layui-col-md9 city-width">
                            <select name="oneDom" lay-filter="oneDom" class="oneDom">
                            </select>
                        </div>
                        <div class="layui-col-md9 city-width">
                            <select name="TwoDom" lay-filter="TwoDom" class="TwoDom">
                            </select>
                        </div>
                        <div class="layui-col-md9 city-width">
                            <select name="ThrDom" lay-filter="ThrDom" class="ThrDom">
                            </select>
                        </div>
                    </div>
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset">重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--表格数据-->
        <table id="tableList" lay-filter="tableList"></table>

    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/enums.js"></script>
<script src="../../../js/resource_setup/projectDetail/resourceProjectDetail.js"></script>
</body>
</html>
