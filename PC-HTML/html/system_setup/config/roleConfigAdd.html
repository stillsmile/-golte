<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>员工管理</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <input type="hidden" class="typeId"/>
    <input type="hidden" class="roleNameId"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">

        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i id="role">激励类型</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select name="typeValue" lay-filter="typeValue" class="typeValue" >
                    <option value="2,5">管理收入类</option>
                    <option value="3">临时摆展类</option>
                    <option value="4">服务产品类</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i id="name">激励角色</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="20" type="text" class="layui-input roleName" name="roleName" lay-verify="required" placeholder="请输入激励角色">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i id="account">激励百分比(%)</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input oninput="if(value>100)value=100;if(value<0)value=100;" type="number" class="layui-input perCent" name="perCent" placeholder="请输入激励百分比" lay-verify="number">
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../js/system_setup/config/roleConfigAdd.js"></script>
</body>
</html>
