<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css" />
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <link rel="stylesheet" href="../../../css/role.css" />
    <style>
        .laytable-cell-1-roleName{min-width: 200px;}
        .laytable-cell-1-roleDes{min-width: 200px;}
        .laytable-cell-1-roleStatusLabel{min-width: 140px;}
        .laytable-cell-1-4{min-width: 150px;width:auto !important;}
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
            <div class="layui-inline addShow btnHide">
                <a class="layui-btn layui-btn-normal add_btn">
                    <i class="layui-icon">&#xe61f;</i>
                    <span>添加</span>
                </a>
            </div>
            <div class="layui-inline delShow btnHide">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </a>
            </div>
            <div class="screen-wrapper">
                <div class="wrapper">
                    <div class="layui-row row">
                        <div class="layui-col-md3 screen-roleName">角色名称</div>
                        <div class="layui-col-md9">
                            <input type="text" class="layui-input roleName" placeholder="请输入角色名称">
                        </div>
                    </div>
                    <!--<div class="layui-row row">
                        <div class="layui-col-md3 screen-roleStatus">角色状态</div>
                        <div class="layui-col-md9 roleStatusRadio">

                        </div>
                    </div>-->
                    <div class="screenBtn">
                        <a class="layui-btn search_btn">搜索</a>
                        <button class="layui-btn reset">重置</button>
                    </div>
                </div>
            </div>
        </blockquote>
        <!--数据表格-->
        <table id="tableList" lay-filter="tableList"></table>

    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../js/system_setup/role/role.js"></script>
</body>
</html>
