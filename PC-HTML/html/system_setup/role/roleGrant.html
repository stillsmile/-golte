<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>角色授权</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/roleGrant.css"/>
	<link rel="stylesheet" href="../../../css/public.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <div class="grant_title">
        <i>角色名称</i>：<span></span>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-primary layui-btn-sm" id="allChoose">
            全选
        </a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-primary layui-btn-sm" id="backChoose">
            反选
        </a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-primary layui-btn-sm" id="cancelChoose">
            取消全选
        </a>
    </div>
    <div class="treeBox">
        <ul id="tree" class="ztree"></ul>
    </div>

    <div class="modleBtn">
        <div class="layui-form-item">
            <button class="layui-btn" id="grantBtn">提交</button>
            <button class="layui-btn" id="cancel">取消</button>
        </div>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/ztree.min.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/system_setup/role/roleGrant.js"></script>
</body>
</html>
