<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑角色</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form roleAdd">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i id="name">角色名称</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input roleName" name="roleName" lay-verify="required" placeholder="请输入角色名称"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i id="desc">角色描述</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入角色描述" mexlength="100" class="layui-textarea roleDes" name="roleDes" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <i>排序号</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input oninput="if(value>9999999)value=9999999" type="number" class="layui-input roleSortValue" name="roleSortValue" lay-verify="integer" placeholder="请输入排序号"/>
            </div>
        </div>
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>


    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../js/system_setup/role/roleAdd.js"></script>
</body>
</html>
