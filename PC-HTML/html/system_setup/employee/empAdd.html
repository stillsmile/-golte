<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>员工管理</title>
	<link rel="stylesheet" href="../../../layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
</head>
<body class="childrenBody">
    <input type="hidden" class="sign"/>
    <form class="layui-form">
        <div class="magb15 layui-col-md4">

            <div class="layui-input-block tips">初始密码为123456，登录后请及时修改</div>
        </div>
        <div class="magb15 layui-col-md4">
            <label class="layui-form-label">
                <i id="role">角色</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <select xm-select="multiRole" xm-select-skin="primary" name="roleIds" lay-filter="roleIds"
                        class="roleIds" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i id="name">姓名</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="20" type="text" class="layui-input empName" name="empName" lay-verify="required" placeholder="请输入姓名">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i id="account">账号</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="20" type="text"  class="layui-input empAccount" name="empAccount" lay-verify="required" placeholder="请输入账号">
            </div>
        </div>
        <!--<div class="layui-form-item ">-->
            <!--<label class="layui-form-label">-->
                <!--<i>排序号</i>-->
                <!--<span class="layui-badge-dot"></span>-->
            <!--</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input oninput="if(value>9999999)value=9999999" type="number" class="layui-input empSortValue" name="empSortValue" lay-verify="integer" placeholder="请输入排序号">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i>职称</i>
            </label>
            <div class="layui-input-block">
                <input maxlength="20" type="text" class="layui-input empJobTitle" name="empJobTitle" lay-verify="" placeholder="请输入职称">
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">
                <i>邮箱</i>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input maxlength="30" type="text" class="layui-input empEmail" name="empEmail" lay-verify="required|email" placeholder="请输入邮箱">
            </div>
        </div>
        <!--<div class="layui-row">
            <div class="magb15 layui-col-md4 ">
                <label class="layui-form-label" id="state">状态</label>
                <div class="layui-input-block empStatus">

                </div>
            </div>
        </div>-->
        <div class="modleBtn">
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="addOrEdit" lay-submit id="submit">提交</button>
                <button class="layui-btn cancel">取消</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/common/enums.js"></script>
    <script src="../../../layui/formSelects-v4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/system_setup/employee/empAdd.js"></script>
</body>
</html>
