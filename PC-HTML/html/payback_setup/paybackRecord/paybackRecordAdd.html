<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑回款记录</title>
    <link rel="stylesheet" href="../../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../css/public.css"/>
    <link rel="stylesheet" href="../../../layui/css/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../../css/goodsAdd.css"/>
    <style>
        .xm-select-tips {
            display: none !important;
        }
        input{
            text-align:center;
        }
        
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <input type="hidden" class="sign"/>
    <input type="hidden" class="contractProjectId"/>
    <input type="hidden" class="paybackPlanId"/>
    <input type="hidden" class="recordListData"/>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>合作商家</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <select name="merchantId" lay-filter="merchantId" class="merchantId" disabled>
                    <option value="">请选择合作商家</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>合同名称</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <select name="contractId" lay-filter="contractId" class="contractId" disabled>
                    <option value="">请选择合同名称</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>合同金额</span><span class="layui-badge-dot"></span></label>
            <div class="layui-input-block">
                <input maxlength="60" type="text" class="layui-input contractAmount" name="contractAmount" disabled>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <span >合同生效日</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input deadlineStartTime" id="deadlineStartTime" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <span >合同到期日</span>
                <span class="layui-badge-dot"></span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input deadlineEndTime" id="deadlineEndTime" disabled>
            </div>
        </div>
        <div class="layui-col-md4">
            <label class="layui-form-label">
                <span >签约日期</span>
            </label>
            <div class="layui-input-block">
                <input type="text" class="layui-input signingTime" id="signingTime" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-md4">
            <label class="layui-form-label"><span>回款明细</span></label>
            <div class="layui-input-block">
                <table id="table" class="layui-table" style="width: 1240px;word-break:break-all;">
                    <thead>
                    <tr>
                        <td style="width: 150px">使用资源</td>
                        <td>收费模式</td>
                        <td>付款周期</td>
                        <td style="width: 150px">单价（元/%）</td>
                        <td style="width: 150px">数量</td>
                        <td>小计（元）</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <thead>
                    <tr>
                        <td class="resourceName"></td>
                        <td class="tollMode"></td>
                        <td class="paymentCycle"></td>
                        <td class="unitPrice"></td>
                        <td class="number"></td>
                        <td class="subtotal"></td>
                        <td></td>
                    </tr>
                    </thead>
                    </tbody>
                    <tr class="project">
                        <td>序号</td>
                        <td>计划回款日期</td>
                        <td>计划回款金额（元）</td>
                        <td colspan="2" style="width: 300px">备注</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td class="planPaybackTime"></td>
                        <td class="receivablePayback"></td>
                        <td class="remarks" colspan="2"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                    <thead>
                    <tr>
                        <td>序号</td>
                        <td>实际回款日期</td>
                        <td>回款金额（元）</td>
                        <td>回款发票</td>
                        <td>滞纳金</td>
                        <td>收款人</td>
                        <td style="width: 100px">操作:<span class="add layui-icon">&#xe654;</span></td>
                    </tr>
                    </thead>
                    <tbody class="recordList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-input-block">
            <a class="layui-btn submit" lay-submit lay-filter="addOrEdit">提交</a>
            <a class="layui-btn cancel">取消</a>
        </div>
    </div>
</form>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/common/base.js"></script>
<script src="../../../layui/formSelects-v4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/payback_setup/paybackRecord/paybackRecordAdd.js"></script>
</body>
</html>
