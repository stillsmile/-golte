<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日志管理</title>
    <link rel="stylesheet" href="../../../css/iconfont.css" />
    <link rel="stylesheet" href="../../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <style>
        
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <div class="layui-inline">
                <div class="layui-btn screen">
                    <i class="iconfont icon-shaixuan"></i>
                    <span>筛选</span>
                </div>
            </div>
        </blockquote>
        <div class="screen-wrapper">
            <div class="wrapper">
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">合同名称</div>
                    <div class="layui-col-md9">
                        <input type="text" class="layui-input contractName" placeholder="请输入合同名称">
                    </div>
                </div>
                <div class="layui-row row">
                    <div class="layui-col-md3 screen-title">审批状态</div>
                    <div class="layui-col-md9">
                        <select class="status" name="status" lay-filter="status">
                            <option value=""></option>
                            <option value="1">审批中</option>
                            <option value="2">通过</option>
                            <option value="3">未通过</option>
                        </select>
                    </div>
                </div>
                <div class="screenBtn">
                    <a class="layui-btn search_btn">搜索</a>
                    <button class="layui-btn reset">重置</button> 
                </div>
            </div>
        </div>
        <!--数据表格-->
        <table id="tableList" lay-filter="tableList"></table>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/common/base.js"></script>
    <script src="../../../js/log_setup/log/log.js"></script>
</body>
</html>
