<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高地项目管理系统</title>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/iconfont.css"/>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery.minicolors.css" />
</head>
<body class="main_body" style="display:none;">
    <div class="layui-layout layui-layout-admin">
        <!-- 顶部 -->
        <div class="layui-header header">
            <div class="layui-main">
                <a href="#" class="logo" style="background-image:url(images/pageLogo.png);background-size:100% 100%;width: 9.5%;height: 45px"></a>
                <!-- 显示/隐藏菜单 -->
                <a href="javascript:;" class="iconfont hideMenu icon-lanmu"></a><label style="color: white;font-size: 24px;position: absolute;margin-top: 10px;">高地经营资源管理系统</label>

                <!--消息-->
                <!--<ul class="layui-nav message">
                    <li class="layui-nav-item">
                        <a data-url="html/updatePwd.html">
                            <cite class="iconfont icon-xiaoxi">消息</cite>
                        </a>
                    </li>
                </ul>-->
                <!-- 顶部右侧菜单 -->
                <ul class="layui-nav top_menu">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <img src="images/face.png" class="layui-circle" width="35" height="35">
                            <cite class="userName"></cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" data-url="html/updatePwd.html">
                                    <i class="iconfont icon-mima"></i>
                                    <cite class="updatePwd">修改密码</cite>
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" class="signOut">
                                    <i class="iconfont icon-close"></i>
                                    <cite class="quit">退出</cite>
                                </a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧导航 -->
        <div class="layui-side layui-bg-black">
            <div class="navBar layui-side-scroll"></div>
        </div>
        <!-- 右侧内容 -->
        <div class="layui-body layui-form">
            <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
                <ul class="layui-tab-title top_tab" id="top_tabs">
                    <li class="layui-this" lay-id="">
                        <i class="iconfont"></i>
                        <cite class="home">后台首页</cite>
                    </li>
                </ul>
                <ul class="layui-nav closeBox">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="iconfont icon-caozuo"></i>
                            <span class="handle">页面操作</span>
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" class="refresh refreshThis">
                                    <i class="iconfont icon-shuaxin"></i>
                                    <span>刷新当前</span>
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" class="closePageOther">
                                    <i class="iconfont icon-jinzhi"></i>
                                    <span class="other">关闭其他</span>
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:;" class="closePageAll">
                                    <i class="iconfont icon-close"></i>
                                    <span class="all">关闭全部</span>
                                </a>
                            </dd>
                        </dl>
                    </li>
                    </li>
                </ul>
                <div class="layui-tab-content clildFrame">

                        <iframe src="html/main.html" id="main"></iframe>
                    </div>
                </div>
            </div>

    <div id="layerPic" class="layer-pic">

        <img src="" class="showImg">
    </div>

    <script src="layui/layui.js"></script>
    <script src="js/common/base.js"></script>
    <script src="js/common/minicolors.min.js"></script>
    <script src="js/common/swiper.min.js"></script>
    <script src="js/index.js"></script>
